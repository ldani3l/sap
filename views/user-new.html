<div class="span4 offset4">
	<h2>Nuevo usuario</h2>
	<form ng-submit='save()'>
		<table class="table table-hover">
			<tr>
				<td>Nombre usuario</td>
				<td><input type="text" ng-model='document' ng-blur='buscar()' placeholder='Nombre de usuario'></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" ng-model='pass1' placeholder='Password'></td>
			</tr>
			<tr>
				<td>Repetir password</td>
				<td><input type="password" ng-model='pass2' placeholder='Repite el password'></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" ng-model='email' placeholder='Email' ></td>
			</tr>
			<tr>
				<td>Tipo</td>
				<td>
					<select ng-model="type" id="">
						<option value="" selected disabled>Selecciona:</option>
						<option value="USUARIO">USUARIO</option>
						<option value="ADMINISTRADOR">ADMINISTRADOR</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn btn-primary' value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<div ng-include="'partials/modal-window.html'"></div>
