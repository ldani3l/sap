<div class="span4 offset4">
	<h2>Nuevo evento</h2>
	<form ng-submit='save()'>
		<table class="table table-hover">
			<tr>
				<td>Nombre evento</td>
				<td><input type="text" ng-model='document' ng-blur='buscar()' placeholder='Evento'></td>
			</tr>
			<tr>
				<td>Fecha</td>
				<td><input type="date" ng-model='names'></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn btn-primary' value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<div ng-include="'partials/modal-window.html'"></div>
