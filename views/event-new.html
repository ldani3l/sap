<div class="span6 offset3">
	<h2>Nuevo evento</h2>
	<form ng-submit='save()'>
		<table class="table table-hover">
			<tr>
				<td>Nombre evento</td>
				<td><input type="text" ng-model='name' ng-blur='buscar()' placeholder='Nombre del evento' class="input-xxlarge" required></td>
			</tr>
			<tr>
				<td>Fecha</td>
				<td><input type="date" ng-model='date' class="input-xxlarge" required></td>
			</tr>
			<tr>
				<td>Precios</td>
				<td><input type="text" ng-model='price' class="input-xxlarge" placeholder='Descripción-precio, descripción-precio' required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn btn-primary' value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<div ng-include="'partials/modal-window.html'"></div>
